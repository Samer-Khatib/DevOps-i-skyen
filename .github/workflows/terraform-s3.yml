name: Terraform S3

on:
  push:
    branches: [ "main" ]
    paths: [ "infra-s3/**", ".github/workflows/terraform-s3.yml" ]
  pull_request:
    branches: [ "main" ]
    paths: [ "infra-s3/**", ".github/workflows/terraform-s3.yml" ]

env:
  TF_IN_AUTOMATION: "true"
  AWS_REGION: eu-west-1
  TF_BUCKET: pgr301-terraform-state
  TF_KEY: infra-s3/terraform.tfstate
  BUCKET_NAME: kkandidat-12345-data   # <-- pin lowercase

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: infra-s3 } }
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with: { terraform_version: 1.9.7 }
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init (S3 backend)
        run: |
          terraform init \
            -backend-config="bucket=${{ env.TF_BUCKET }}" \
            -backend-config="key=${{ env.TF_KEY }}" \
            -backend-config="region=${{ env.AWS_REGION }}"

      - name: Terraform Fmt
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan (PR)
        if: ${{ github.event_name == 'pull_request' }}
        run: terraform plan -var="aws_region=${{ env.AWS_REGION }}" -var="bucket_name=${{ env.BUCKET_NAME }}"

      - name: Terraform Apply (main)
        if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
        run: terraform apply -auto-approve -var="aws_region=${{ env.AWS_REGION }}" -var="bucket_name=${{ env.BUCKET_NAME }}"
