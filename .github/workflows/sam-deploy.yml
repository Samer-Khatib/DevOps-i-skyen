name: SAM Deploy

on:
  workflow_dispatch: {}
  pull_request:
    branches: [ "main" ]
    paths:
      - "sam-comprehend/**"
      - ".github/workflows/sam-deploy.yml"
  push:
    branches: [ "main" ]
    paths:
      - "sam-comprehend/**"
      - ".github/workflows/sam-deploy.yml"

env:
  AWS_REGION: eu-west-1
  S3_BUCKET_NAME: kandidat-12345-data
  STACK_NAME: sam-sentiment

jobs:
  sam:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sam-comprehend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Validate
        run: sam validate --region $AWS_REGION

      - name: Build
        run: sam build

      - name: Configure AWS (only on main)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy (only on main)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          sam deploy \
            --stack-name $STACK_NAME \
            --parameter-overrides S3BucketName=$S3_BUCKET_NAME \
            --region $AWS_REGION \
            --capabilities CAPABILITY_IAM \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset
