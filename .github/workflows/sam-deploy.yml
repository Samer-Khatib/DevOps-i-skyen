name: SAM CI/CD

# Trigger only on pushes to main affecting the SAM project or this workflow file
on:
  push:
    branches: [ "main" ]
    paths:
      - "sam-comprehend/**"
      - ".github/workflows/sam-deploy.yml"

env:
  AWS_REGION: eu-west-1
  # Change this if you prefer; keep it deterministic:
  STACK_NAME: aialpha-sentiment-${{ github.actor }}
  # If you named the bucket differently, edit here:
  S3_BUCKET_NAME: kandidat-${{ github.actor }}-data

jobs:
  sam:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sam-comprehend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: aws-actions/setup-sam@v2

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: SAM Validate
        run: sam validate --region $AWS_REGION

      - name: SAM Build
        run: sam build

      - name: SAM Deploy (main only)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          sam deploy \
            --stack-name "$STACK_NAME" \
            --resolve-s3 \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --parameter-overrides S3BucketName="$S3_BUCKET_NAME" \
            --capabilities CAPABILITY_IAM \
            --region "$AWS_REGION"
